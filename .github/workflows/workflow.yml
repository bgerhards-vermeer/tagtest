name: "Output Version"

on:
  push: 
    branches: 
      - '*'
  workflow_dispatch:
    branches:
      - main
      - '*'
    commit:
      - '*'

jobs:
  output-version:
    name: Doing a Thing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - run: 'cat version'
      - run: 'ls -a'
  output-again:
    name: Again
    runs-on: ubuntu-latest
    steps:
      - run: 'ls -a'