name: "Output Version"

on:
  push: 
    branches: 
      - '*'
  workflow_dispatch:
    branches:
      - main
      - '*'
    commit:
      - '*'

jobs:
  updaload-file:
    concurrency: test
    name: Uploading a File
    runs-on: ubuntu-latest
    steps:
      - run: 'echo initial > version.txt'
      - run: 'echo initial > versasfion.txt'
      - run: 'echo initial > versasfsafasfon.txt'
      - run: 'echo initial > versaasfsion.txt'
      - run: 'echo initial > vsfdsafasfdersion.txt'
      - run: 'echo initial > verasfdsion.txt'
      - run: 'echo initial > verasfsfasdfdsion.txt'
      - run: 'echo initial > vasfersion.txt'
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: publish-package
          path: '.'
  pulling-down-file:
    concurrency: test
    needs: 
      - updaload-file
    name: Update Version Number
    runs-on: ubuntu-latest
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v3
        with:
          name: publish-package
          path: publish-package
      - name: Update Version Number
        run: |
          fullsha=${{ github.sha }}
          echo ${fullsha:0:7} > publish-package/version.txt
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: publish-package
          path: publish-package
  does-the-file-update-persist:
    concurrency: test
    needs:
      - pulling-down-file
    name: Does it overwrite the existing file
    runs-on: ubuntu-latest
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v3
        with:
          name: publish-package
          path: publish-package
      - run: 'ls publish-package'
      - name: Should be the SHA
        run: 'cat publish-package/version.txt'