name: "Output Version"

on:
  push: 
    branches: 
      - '*'
  workflow_dispatch:
    branches:
      - main
      - '*'
    commit:
      - '*'

jobs:
  updaload-file:
    name: Uploading a File
    runs-on: ubuntu-latest
    steps:
      - run: 'echo initial > version.txt'
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: publish-package
          path: '.'
  pulling-down-file:
    needs: 
      - updaload-file
    name: Pulling Down The File and Updating it
    runs-on: ubuntu-latest
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v2
        with:
          name: publish-package
          path: publish-package
      - name: Should say 'initial'
        run: 'cat publish-package/version.txt'
      - run: 'echo ${{ github.sha }} > publish-package/version.txt'
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: publish-package
          path: publish-package
  does-the-file-update-persist:
    needs:
      - pulling-down-file
    name: Does it overwrite the existing file
    runs-on: ubuntu-latest
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v2
        with:
          name: publish-package
          path: publish-package
      - run: 'ls'
      - name: Should be the SHA
        run: 'cat publish-package/version.txt'