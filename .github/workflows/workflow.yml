name: "Output Version"

on:
  push: 
    branches: 
      - '*'    

jobs:
  failing-fast:
    strategy:
      fail-fast: true
      matrix: 
        version: [10, 9, 8, 13]
    concurrency:
      group: ${{ github.ref }}
    name: Failing Fast
    runs-on: ubuntu-latest
    steps:
      - run: exit 1